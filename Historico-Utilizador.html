    <div class="container mt-5 flex-grow-1 min-vh-100">
      <h1 class="text-center text-light mb-4">Histórico de Problemas</h1>
      <table class="table table-dark mb-5">
        <!-- Adicionando margem inferior de 30 pixels para a tabela -->
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição do Problema</th>
            <th scope="col">Data do Relato</th>
            <th scope="col">Status</th> <!-- Nova coluna para o status -->
          </tr>
        </thead>
        <tbody>
          <!-- Adicione as linhas da tabela com os dados relevantes -->
          <tr>
            <th scope="row">1</th>
            <td>Problema na rua XYZ</td>
            <td>2024-01-27</td>
            <td>
              <div class="status-bar">
                <div class="status-incompleto"></div>
                Incompleto
              </div>
            </td>
            <!-- Status inicial, você pode modificar conforme necessário -->
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
        </tbody>
      </table>

      <!-- Adicionando texto abaixo da tabela -->
      <p class="text-center text-light mt-5">O histórico de navegação é apresentado aqui.</p>
      <!-- Adicionando margem superior de 30 pixels para a frase -->
