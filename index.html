            <div class="container-fluid position-relative text-center text-light p-0">
                <video id="myVideo" width="320" height="240" autoplay></video>
                <div class="position-absolute top-50 start-50 translate-middle" style="font-size: 2.25rem; color: white;">
                    <h1 class="d-none d-lg-block mb-4">REPORTE O SEU PROBLEMA</h1>
                    <h1 class="d-lg-none fs-1">REPORTE O SEU PROBLEMA</h1>

    </div>

    <script>
        async function tirarFoto() {
            const videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('myVideo');
            video.srcObject = videoStream;
            // Tirar foto
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const foto = canvas.toDataURL('image/png');
            // Redirecionar para página "Utilizador-reporte.html" com a foto como parâmetro
            window.location.href = "Utilizador-reporte.html?foto=" + foto;
        }
    </script>
